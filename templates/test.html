<div class="container">
    <div class="text-white bg-dark border rounded border-0 border-light d-flex flex-column justify-content-between align-items-center flex-lg-row p-4 p-lg-5" style="margin-bottom: 10px;">
        <div class="text-center text-lg-start py-3 py-lg-1">
            <h2 class="fw-bold mb-2">{title}</h2>
            <p class="mb-0">{author}</p>
        </div>
        <div>
            <p class="mb-0">Тип: {test_type}</p>
            <p class="mb-0">Вопросов: 0/{questions}</p>
            <p class="mb-0">Время: {timeLimitSecs}</p>
        </div>
        <div>
            <p class="text-danger mb-0">{status}</p>
        </div>
        <form class="d-flex justify-content-center flex-wrap my-2" method="post" method="post" action="http://127.0.0.1:5000/about"
              test_id="{id}">
            <div class="my-2"></div>
            <div class="my-2"><a class="btn btn-primary ms-sm-2" role="button" href="about">Подробнее</a></div>
        </form>
    </div>
</div>
