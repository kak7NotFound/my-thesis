<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>design</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Material%20Icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Black-Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
    <link rel="stylesheet" href="assets/css/Pretty-Search-Form-.css">
    <link rel="stylesheet" href="assets/css/Profile-Picture-With-Badge-profile-pic-with-badge.css">
    <link rel="stylesheet" href="assets/css/Profile-Picture-With-Badge.css">
    <link rel="stylesheet" href="assets/css/Search-Input-responsive.css">
</head>

<body><div class="container">
    <div class="text-white bg-dark border rounded border-0 border-light d-flex flex-column justify-content-between align-items-center flex-lg-row p-4 p-lg-5" style="margin-bottom: 10px;">
        <div class="text-center text-lg-start py-3 py-lg-1">
            <h2 class="fw-bold mb-2">{title}</h2>
            <p class="mb-0">{author}</p>
        </div>
        <div>
            <p class="mb-0">Тип: {test_type}</p>
            <p class="mb-0">Вопросов: 0/{questions}</p>
            <p class="mb-0">Время: {timeLimitSecs}</p>
        </div>
        <div>
            <p class="text-danger mb-0">{status}</p>
        </div>
        <form class="d-flex justify-content-center flex-wrap my-2" method="post" action="http://127.0.0.1:5000/about" test_id="{id}">
            <div class="my-2"></div>
            <div class="my-2"><a class="btn btn-primary ms-sm-2" role="button" href="about">Подробнее</a></div>
        </form>
    </div>
</div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/bold-and-dark.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/Sortable.min.js"></script>
</body>

</html>
